<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Minute Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div class="timer-display" id="timer">
            03:00
        </div>
        <div class="controls">
            <button id="startBtn" class="btn start-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="resetBtn" class="btn reset-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="bell-status" id="bellStatus">
            Timer ready
        </div>
        <!-- Audio elements for sounds -->
        <audio id="warningBell" src="warning.mp3"></audio>
        <audio id="finalBell" src="final.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
